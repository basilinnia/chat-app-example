<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv= x-ua-compatible content= ie=edge>
    <title>CHAT APP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
            integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-wrap">
        <h2>CHAT APP EXAMPLE</h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="sender" placeholder="Name" type="text">
        <input id="message" placeholder="Message" type="text">
        <button id="send-btn">Send</button>
    </div>
    <script src='chat.js' charset="UTF-8"></script>
</body>
</html>
